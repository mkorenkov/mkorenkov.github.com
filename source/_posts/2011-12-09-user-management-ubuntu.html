<p>Макс, ты хотел запомнить:</p>
<p>Добавляем пользователей через</p>
<pre>sudo adduser username</pre>
<p>а не через useradd. Либо она кривая, либо у тебя руки не оттуда.</p>
<p>Пользуясь случаем, добавляем в группы:</p>
<pre>sudo usermod -a -G groupname username</pre>
