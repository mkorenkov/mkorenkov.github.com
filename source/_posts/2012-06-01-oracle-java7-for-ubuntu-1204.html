<p>Install Oracle Java 7 in Ubuntu via PPA</p>
<div class="CodeRay">
  <div class="code"><pre>sudo add-apt-repository ppa:webupd8team/java
sudo apt-get update
sudo apt-get install oracle-java7-installer</pre></div>
</div>
